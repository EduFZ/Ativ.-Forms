<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pontos Turísticos</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <h1>Cadastrar um Ponto Turístico</h1>

    <form action="" name="cadastro" id="cadstro" method="POST">

        <div class="container">
            <fieldset class="foto">
                <legend>Fotos do Ponto Turístico</legend>
                <p>
                    <label for="imagem" class="foto__texto">Selecione Imagens:</label>
                    <input type="file" id="imagem" required>
                </p>
            </fieldset>

            <fieldset class="nome">
                <legend>Nome</legend>
                <p>
                    <label for="nome">Qual o nome do ponto turístico?</label>
                    <input class="nome__input" type="text" id="nome" placeholder="Digite o nome" required>
                </p>
            </fieldset>

            <fieldset class="localizacao">
                <legend>Localizão</legend>
                <p>
                    <label for="localizacao">Endereço:</label>
                    <input type="text" id="localizacao" placeholder="Digite o endereço" required>
                </p>
            </fieldset>

            <fieldset class="horario">
                <legend>Horário</legend>

                <p>Qual horário de funcionamento?</p>

                <p>
                    <label for="segunda1">Segunda-feira</label>
                    <input type="time" id="segunda1" required>

                    <label class="horaC horaC2" for="segunda2">até</label>
                    <input class="horaB" type="time" id="segunda2" required>
                </p>

                <p>
                    <label for="terca1">Terça-feira</label>
                    <input type="time" id="terca1" required>

                    <label class="horaC" for="terca2">até</label>
                    <input class="horaB" type="time" id="terca2" required>
                </p>

                <p>
                    <label for="quarta1">Quarta-feira</label>
                    <input type="time" id="quarta1" required>

                    <label class="horaC horaC1" for="quarta2">até</label>
                    <input class="horaB" type="time" id="quarta2" required>
                </p>

                <p>
                    <label for="quinta1">Quinta-feira</label>
                    <input type="time" id="quinta1" required>

                    <label class="horaC horaC1" for="quinta2">até</label>
                    <input class="horaB" type="time" id="quinta2" required>
                </p>

                <p>
                    <label for="sexta1">Sexta-feira</label>
                    <input type="time" id="sexta1" required>

                    <label class="horaC" for="sexta2">até</label>
                    <input class="horaB" type="time" id="sexta2" required>
                </p>



            </fieldset>

            <fieldset class="visitacao">
                <legend>Para Visitação</legend>
                <p>
                    <label for="periodo">Qual melhor período para visitação?</label>
                    <select id="periodo" required>
                        <option value="" disabled selected>Selecione o período</option>
                        <option value="M">Manhã</option>
                        <option value="T">Tarde</option>
                        <option value="N">Noite</option>
                    </select>
                </p>
                <p>
                    <label for="meses">Quais os melhores meses para visitar?</label>
                    <select id="meses" required>
                        <option value="select" disabled selected>Selecione o mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </p>
            </fieldset>

            <fieldset class="sobre">
                <legend>Sobre</legend>

                <p>
                    <label for="sobre">Fale um pouco sobre o ponto turístico:</label>
                    <textarea name="sobre" id="sobre"></textarea>
                </p>

            </fieldset>

            <input class="botao" type="submit" value="Enviar cadastro">

        </div>

    </form>


</body>

</html>
