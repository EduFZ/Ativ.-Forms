<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pontos Turísticos</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <h1>Cadastrar um Ponto Turístico</h1>

    <form action="" name="cadastro" id="cadstro" method="POST">
        <fieldset>
            <legend>Fotos do Ponto Turístico</legend>
            <p>
                <label for="imagem">Selecione Imagens:</label>
                <input type="file" id="imagem">
            </p>
        </fieldset>

        <fieldset>
            <legend>Nome</legend>
            <p>
                <label for="nome">Qual o nome do ponto turístico?</label>
                <input type="text" id="nome" placeholder="Digite o nome">
            </p>
        </fieldset>

        <fieldset>
            <legend>Localizão</legend>
            <p>
                <label for="localizacao">Endereço:</label>
                <input type="text" id="localizacao" placeholder="Digite o endereço">
            </p>
        </fieldset>

        <fieldset>
            <legend>Horário</legend>
            
            <h3>Qual horário de funcionamento?</h3>

            <p>
                <label for="segunda1">Segunda-feira</label>
                <input type="time" id="segunda1">

                <label for="segunda2">até</label>
                <input type="time" id="segunda2">
            </p>

            <p>
                <label for="terca1">Terça-feira</label>
                <input type="time" id="terca1">

                <label for="terca2">até</label>
                <input type="time" id="terca2">
            </p>

            <p>
                <label for="quarta1">Quarta-feira</label>
                <input type="time" id="quarta1">

                <label for="quarta2">até</label>
                <input type="time" id="quarta2">
            </p>

            <p>
                <label for="quinta1">Quinta-feira</label>
                <input type="time" id="quinta1">

                <label for="quinta2">até</label>
                <input type="time" id="quinta2">
            </p>

            <p>
                <label for="sexta1">Sexta-feira</label>
                <input type="time" id="sexta1">

                <label for="sexta2">até</label>
                <input type="time" id="sexta2">
            </p>

            

        </fieldset>

        <fieldset>
            <legend>Para Visitação</legend>
            <p>
                <label for="periodo">Qual melhor período para visitação?</label>
                <select id="periodo">
                    <option value="" disabled selected>Selecione</option>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </p>
            <p>
                <label for="meses">Quais os melhores meses para visitar?</label>
                <input type="month" id="meses">
            </p>
        </fieldset>

    </form>


</body>

</html>
