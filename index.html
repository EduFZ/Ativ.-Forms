<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pontos Turísticos</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <h1>Cadastrar um Ponto Turístico</h1>

    <form action="" name="cadastro" id="cadstro" method="POST">

        <div class="container">
            <fieldset class="foto">
                <legend>Fotos do Ponto Turístico</legend>
                <p>
                    <label for="imagem" class="foto__texto">Selecione Imagens:</label>
                    <input type="file" id="imagem" required>
                </p>
            </fieldset>

            <fieldset class="nome">
                <legend>Nome</legend>
                <p>
                    <label for="nome">Qual o nome do ponto turístico?</label>
                    <input class="nome__input" type="text" id="nome" placeholder="Digite o nome" required>
                </p>
            </fieldset>

            <fieldset class="localizacao">
                <legend>Localizão</legend>
                <p>
                    <label for="localizacao">Endereço:</label>
                    <input class="locinput" type="text" id="localizacao" placeholder="Ex: Rua Fulano de Tal, Bairo Tal, SP" required>
                </p>

                <p>
                    <label class="bairro" for="bairro">Bairro:</label>
                    <input class="bairro locinput binput" type="text" id="bairro" placeholder="Ex: Bairro de Tal">
                </p>

                <p>
                    <label class="estado" for="estado">Estado:</label>
                    <select class="estado slestado" name="estado" id="estado">
                        <option value="selecione" selected disabled>Selecione o Estado</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </p>

                <p>
                    <label class="cep" for="cep">CEP:</label>
                    <input class="cep locinput cinput" type="number" placeholder="Ex: 11223-000" min="10000000">
                </p>

                <p>
                    <label class="numero" for="numero">Número:</label>
                    <input class="numero locinput ninput" type="number" id="numero" min="0">
                </p>

                <p>
                    <input class="sninput" type="checkbox" name="sn" id="sn" >
                    <label class="sn" for="sn">Sem Número</label>
                </p>

            </fieldset>

            <fieldset class="horario">
                <legend>Horário</legend>

                <p>Qual horário de funcionamento?</p>

                <p>
                    <label for="segunda1">Segunda-feira</label>
                    <input type="time" id="segunda1" required>

                    <label class="horaC horaC2" for="segunda2">até</label>
                    <input class="horaB" type="time" id="segunda2" required>
                </p>

                <p>
                    <label for="terca1">Terça-feira</label>
                    <input type="time" id="terca1" required>

                    <label class="horaC" for="terca2">até</label>
                    <input class="horaB" type="time" id="terca2" required>
                </p>

                <p>
                    <label for="quarta1">Quarta-feira</label>
                    <input type="time" id="quarta1" required>

                    <label class="horaC horaC1" for="quarta2">até</label>
                    <input class="horaB" type="time" id="quarta2" required>
                </p>

                <p>
                    <label for="quinta1">Quinta-feira</label>
                    <input type="time" id="quinta1" required>

                    <label class="horaC horaC1" for="quinta2">até</label>
                    <input class="horaB" type="time" id="quinta2" required>
                </p>

                <p>
                    <label for="sexta1">Sexta-feira</label>
                    <input type="time" id="sexta1" required>

                    <label class="horaC" for="sexta2">até</label>
                    <input class="horaB" type="time" id="sexta2" required>
                </p>
                <p>
                    <label for="sabado1">Sábado</label>
                    <input type="time" id="sabado1" required>

                    <label class="horaC" for="sabado2">até</label>
                    <input class="horaB" type="time" id="sabado2" required>
                </p>
                <p>
                    <label for="domingo1">Domingo</label>
                    <input type="time" id="domingo1" required>

                    <label class="horaC" for="domingo2">até</label>
                    <input class="horaB" type="time" id="domingo2" required>
                </p>



            </fieldset>

            <fieldset class="visitacao">
                <legend>Para Visitação</legend>
                <p>
                    <label for="periodo">Qual melhor período para visitação?</label>
                    <select id="periodo" required>
                        <option value="" disabled selected>Selecione o período</option>
                        <option value="M">Manhã</option>
                        <option value="T">Tarde</option>
                        <option value="N">Noite</option>
                    </select>
                </p>
                <p>
                    <label for="meses">Quais os melhores meses para visitar?</label>
                    <select id="meses" required>
                        <option value="select" disabled selected>Selecione o mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </p>
            </fieldset>

            <fieldset class="sobre">
                <legend>Sobre</legend>

                <p>
                    <label for="sobre">Fale um pouco sobre o ponto turístico:</label>
                    <textarea name="sobre" id="sobre"></textarea>
                </p>

            </fieldset>

            <input class="botao" type="submit" value="Enviar cadastro">

        </div>

    </form>


</body>

</html>
